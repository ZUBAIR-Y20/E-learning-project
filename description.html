    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;

            color: #333;

        header {

        .course {

        .course-description {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

        .close-btn {

        }

            margin-left: 90%;

        }


        footer {

            color: #fff;
            text-align: center;

            bottom: 0;

        }

</head>

<body>
    <header>
        <h1>Courses - E-Learning Platform</h1>
        <div class="ab">
            <a href="courses.html">
                <button type="button" class="btn btn-primary" style="margin: 3px;">Back</button>
            </a>
        </div>
    </header>

    <style>
        /* Add your CSS styles for consistent styling */
        .course {
            cursor: pointer;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .course img {
            width: 100%;
            height: auto;
        }

        .course-info {
            margin-top: 10px;
        }

        #courseDescription {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>

    <section id="coursesSection">
        <!-- Courses will be dynamically generated here -->
    </section>

    <div class="course-description" id="courseDescription">
        <span class="close-btn" onclick="hideCourseDescription()">&times;</span>
        <h2 id="courseTitle">Course Name: </h2>
        <div id="courseDetails"></div>
        <div class="btn1">
            <a href="enrol1.html">
                <button type="button" class="btn btn-primary" style="margin: 3px;">Enroll Now</button>
            </a>
        </div>    
    </div>

    <script src="script.js"></script>

<script>   // Function to generate a course element
function generateCourseElement(course) {
    const courseDiv = document.createElement('div');
    courseDiv.className = 'course';
    courseDiv.onclick = () => showCourseDescription(course.id);

    courseDiv.innerHTML = `
        <h2>${course.name}</h2>
        <img src="${course.image}" alt="${course.name}">
        <div class="course-info">
            <p>${course.description}</p>
            <p>Instructor: ${course.instructor}</p>
            <p>Duration: ${course.duration}</p>
            <p>Level: ${course.level}</p>
        </div>
    `;

    return courseDiv;
}

// Function to update the course description
function updateCourseDescription(course) {
    document.getElementById('courseTitle').innerText = `Course Name: ${course.name}`;
    document.getElementById('courseDetails').innerHTML = `
        <p>${course.description}</p>
        <p>Instructor: ${course.instructor}</p>
        <p>Duration: ${course.duration}</p>
        <p>Level: ${course.level}</p>
    `;
}

// Function to show the course description
function showCourseDescription(courseId) {
    const course = courses.find(c => c.id === courseId);
    if (course) {
        updateCourseDescription(course);
        document.getElementById('courseDescription').style.display = 'block';
    }
}

// Function to hide the course description
function hideCourseDescription() {
    document.getElementById('courseDescription').style.display = 'none';
}

// Array of courses
const courses = [
    {
        id: 'java',
        name: 'Java',
        description: 'Introduction to Java Programming',
        instructor: 'Sir Ameen Khawaja',
        duration: '10 weeks',
        level: 'Beginner',
        image: 'https://tse1.mm.bing.net/th?id=OIP.OSpHUHUwvofjQNe7AJZ9eQHaEo&pid=Api&P=0&h=220'
    },
    // Add more courses as needed
];

// Dynamically generate course sections
const coursesSection = document.getElementById('coursesSection');
courses.forEach(course => {
    const courseElement = generateCourseElement(course);
    coursesSection.appendChild(courseElement);
});</script>

    var toggleLink = document.getElementById('toggleLink');

}
