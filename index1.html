<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="product1">

    <div class="container">
        <div id="login" class="form-container">
            <h2>Login</h2>
            <form action="#">
                <div class="input-container">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="login-username" required>
                </div>
                <div class="input-container">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p class="toggle-form" onclick="toggleForm('signup')">Don't have an account? Sign Up</p>
        </div></div>
        <script>
            function toggleForm(formType) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('signup').style.display = 'none';
                document.getElementById('weather').style.display = 'none';
            
                if (formType === 'login') {
                    document.getElementById('login').style.display = 'block';
                } else if (formType === 'signup') {
                    document.getElementById('signup').style.display = 'block';
                } else if (formType === 'weather') {
                    document.getElementById('weather').style.display = 'block';
                }
            }
            </script>
            
    </div>
     

<script type="module">
// Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyASXe1MfgSlXOfPm-d_7oXpiC5cp9pbeDc",
      authDomain: "project3-371f3.firebaseapp.com",
      projectId: "project3-371f3",
      storageBucket: "project3-371f3.appspot.com",
      messagingSenderId: "437988944523",
      appId: "1:437988944523:web:69d23bb071e7283954c28e"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    document.getElementById("submit").addEventListener('click',function(e){
    e.preventDefault();
    set(ref(db, 'user/'+document.getElementById('username').value),
    {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
      
    })
    alert("login successful !");
    })
    </script>
    
<script src="scripts.js"></script>
</body>
</html>
